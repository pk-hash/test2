apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "project.fullname" . }}-test-connection"
  labels:
    {{- include "project.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    {{- if .Values.nginx.enabled }}
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "project.fullname" . }}:{{ .Values.nginx.service.port }}']
    {{- end }}
  restartPolicy: Never
