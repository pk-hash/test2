apiVersion: v1
kind: Service
metadata:
  name: {{ include "base-nginx.fullname" . }}
  labels:
    {{- include "base-nginx.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort | default "http" }}
      protocol: TCP
      name: http
  selector:
    {{- include "base-nginx.selectorLabels" . | nindent 4 }}
