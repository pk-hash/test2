# Application 2: Documentation Site
# Usage values for project chart

nameOverride: docs-site

replicaCount: 3

# Enable both nginx and NATS
nginx:
  enabled: true
  image:
    repository: nginx
    tag: "1.27.0-alpine"
    pullPolicy: IfNotPresent

  service:
    port: 80
    targetPort: 80

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  volumeMounts:
    - name: config
      mountPath: /usr/share/nginx/html
      readOnly: true

nats:
  enabled: true
  image:
    repository: nats
    tag: "2.10.20-alpine"
    pullPolicy: IfNotPresent

  service:
    client:
      port: 4222
      targetPort: 4222
    monitoring:
      port: 8222
      targetPort: 8222

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: docs.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: docs-site-tls
  #    hosts:
  #      - docs.example.com

autoscaling:
  enabled: false

podLabels:
  app: docs-site
  tier: frontend
  environment: production

configMap:
  enabled: true
  data:
    index.html: |
      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Documentation</title>
          <style>
              body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .content { line-height: 1.6; }
          </style>
      </head>
      <body>
          <h1>Documentation Site</h1>
          <div class="content">
              <p>Welcome to our documentation site, powered by project Helm chart with nginx and NATS.</p>
              <h2>Features</h2>
              <ul>
                  <li>Production-ready nginx deployment</li>
                  <li>NATS messaging server for microservices</li>
                  <li>Security hardened</li>
                  <li>Auto-scaling capabilities</li>
                  <li>GitOps managed via ArgoCD</li>
              </ul>
          </div>
      </body>
      </html>

volumes:
  - name: config
    configMap:
      name: '{{ include "project.fullname" . }}'

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - project
          - key: app
            operator: In
            values:
            - docs-site
        topologyKey: kubernetes.io/hostname
