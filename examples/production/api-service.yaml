# Application 1: API Service
# Usage values for project chart

nameOverride: api-service

replicaCount: 3

# Enable both nginx and NATS
nginx:
  enabled: true
  image:
    repository: nginx
    tag: "1.27.0-alpine"
    pullPolicy: IfNotPresent
  
  service:
    port: 80
    targetPort: 80
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

nats:
  enabled: true
  image:
    repository: nats
    tag: "2.10.20-alpine"
    pullPolicy: IfNotPresent
  
  service:
    client:
      port: 4222
      targetPort: 4222
    monitoring:
      port: 8222
      targetPort: 8222
  
  resources:
    limits:
      cpu: 300m
      memory: 384Mi
    requests:
      cpu: 150m
      memory: 192Mi

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 15
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podLabels:
  app: api-service
  tier: backend
  environment: production

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8222"
  prometheus.io/path: "/metrics"

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - project
              - key: app
                operator: In
                values:
                  - api-service
          topologyKey: kubernetes.io/hostname
