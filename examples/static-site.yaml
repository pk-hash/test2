# Example: Simple Static Website
# Usage: helm install static-site charts/base-nginx -f examples/static-site.yaml

nameOverride: static-site

replicaCount: 2

image:
  repository: nginx
  tag: "1.27.0-alpine"

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: static.example.com
      paths:
        - path: /
          pathType: Prefix

configMap:
  enabled: true
  data:
    index.html: |
      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Static Site</title>
      </head>
      <body>
          <h1>Welcome to Static Site</h1>
          <p>Deployed with base-nginx Helm chart</p>
      </body>
      </html>

volumeMounts:
  - name: config
    mountPath: /usr/share/nginx/html
    readOnly: true

volumes:
  - name: config
    configMap:
      name: static-site-base-nginx

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
