apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: services-app-set
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - matrix:
              generators:
                - list:
                    elements:
                      - service: api-service
                      - service: docs-site
                - list:
                    elements:
                      - locale: br
                      - locale: ph
          - list:
              elements:
                - environment: production
                - environment: staging
  template:
    metadata:
      name: '{{ .service }}-{{ .locale }}-{{ .environment }}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default

      source:
        repoURL: https://github.com/pk-hash/test2.git
        targetRevision: HEAD
        path: charts/project
        helm:
          valueFiles:
            - '../../examples/{{ .environment }}/{{ .service }}.yaml'

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .environment }}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      revisionHistoryLimit: 10
